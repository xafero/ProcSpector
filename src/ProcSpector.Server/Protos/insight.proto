syntax = "proto3";

option csharp_namespace = "ProcSpector.Grpc";

package insight;

service Inspector {
  rpc GetUserName (JsonReq) returns (JsonRsp);
  rpc GetHostName (JsonReq) returns (JsonRsp);
  rpc GetAllProcesses (JsonReq) returns (JsonRsp);
}

message JsonReq {
  string arg = 1;
}

message JsonRsp {
  string res = 1;
}
